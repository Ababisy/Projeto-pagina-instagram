<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilo.css">
    <title>Projeto-Instagram</title>
</head>

<body>
    <div class="insta-wrapper">
        <div class="celular">
            <img src="celular2.png" alt="celular">
        </div>
        <div class="insta-continue">
            <div class="grupo">
                <img src="instagram.png" class="inta-logo" alt="insta">
                <div class="foto">
                    <img src="homer.png" alt="homer">
                </div>
                <a href="#" class="inst-login">Continue como homersimpson</a>
                <a href="#" class="inst-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é homersimpson?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="baixe-o-app">
                <p class="baixe-app">Baixe o aplicativo</p>
                <div class="download">
                    <img src="apple.jpg" class="app-download">
                    <div>

                    </div>
                    <img src="googleplay.png" class="app-download">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
